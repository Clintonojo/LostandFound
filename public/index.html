<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #4CAF50;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            margin: 0;
        }

        .language-switch {
            text-align: center;
            margin: 20px 0;
        }

        .language-switch button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }

        .language-switch button:hover {
            background-color: #0056b3;
        }

        .cta-buttons {
            text-align: center;
            margin: 30px 0;
        }

        .cta-buttons a {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-buttons a:hover {
            background-color: #45a049;
        }

        #darkModeToggle {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
        }

        #darkModeToggle:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            color: #666;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 data-translate="welcome">Welcome to the Lost and Found System</h1>
        <p>Helping you find lost items or report found items with ease.</p>
    </header>


    <!-- Navigation Buttons -->
    <section class="cta-buttons">
        <a href="register.html" class="button">Register</a>
        <a href="login.html" class="button">Login</a>
        <a href="map.html" class="button">View Map</a>
        <a href="history.html" class="button">View History</a>
        <a class="nav-link" href="admin.html">Admin Dashboard</a>
    </section>

    

    <!-- Footer Section -->
    <footer>
        <p>Need help? <a href="mailto:support@lostandfound.com">Contact Support</a></p>
        <p>&copy; 2025 Lost and Found System. All rights reserved.</p>
    </footer>

   
</body>
</html>
